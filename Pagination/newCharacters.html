<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Beloved Characters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

	<script src="/js/jquery-2.1.4.min.js"></script>

	<!-- loader -->
	<script>
		$(window).on("load",function(){
			$(".logo-loader-wrapper").fadeOut("slow");
		});
	</script>
</head>
<body>
<!-- partial:index.partial.html -->

	<main>
		<div id="slider">

			<div class="slider-inner">
				<div id="slider-content">
					<div class="meta">Character</div>
					<h2 id="slide-title">Captain <br>Marvel</h2>
					<span data-slide-title="0">Captain <br>Marvel</span>
					<span data-slide-title="1">Doctor <br>Strange</span>
					<span data-slide-title="2">Black <br>Panther</span>
          <span data-slide-title="3">Wasp <br>&nbsp;</span>
          <span data-slide-title="4">Ant <br>Man</span>
          <span data-slide-title="5">Spider <br>Man&nbsp;</span>
					<div class="meta">Name</div>
					<div id="slide-status">Carol Danvers</div>
					<span data-slide-status="0">Carol Danvers</span>
					<span data-slide-status="1">Stephen Strange</span>
					<span data-slide-status="2">T'Challa</span>
          <span data-slide-status="3">Hope van Dyne</span>
          <span data-slide-status="4">Scott Lang</span>
          <span data-slide-status="5">Peter Parker</span>
				</div>
			</div>

			<img src="/img/captainMarvel.jpg">
			<img src="/img/doctorStrange.jpg">
			<img src="/img/blackPanther.jpg">
      <img src="/img/wasp.jpg">
      <img src="/img/antMan.jpg">
      <img src="/img/spiderMan.jpg">

			<div id="pagination">
				<button class="active" data-slide="0"></button>
				<button data-slide="1"></button>
				<button data-slide="2"></button>
        <button data-slide="3"></button>
        <button data-slide="4"></button>
        <button data-slide="5"></button>
			</div>

		</div>
	</main>

<!-- loader -->
<div class="logo-loader-wrapper">
	<div class="logo-loader">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
</div>
	
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js'></script>

</html>
