<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Iron Man Suits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>

	<main>
		<div id="slider">

			<div class="slider-inner">
				<div id="slider-content">
					<div class="meta">Armour</div>
					<h2 id="slide-title">Mark <br>XLII</h2>
					<span data-slide-title="0">Mark <br>XLII</span>
					<span data-slide-title="1">Mark <br>XLIV</span>
					<span data-slide-title="2">Mark L<br>&nbsp;</span>
					<span data-slide-title="3">Mark <br>LXXXV</span>
					<div class="meta">Appearance</div>
					<div id="slide-status">Iron Man 3</div>
					<span data-slide-status="0">Iron Man 3</span>
					<span data-slide-status="1">Avengers:Age of Ultron</span>
					<span data-slide-status="2">Avengers:Infinity War</span>
					<span data-slide-status="3">Avengers:Endgame</span>
				</div>
			</div>

			<img src="/img/ironManMarkLXLII.png">
			<img src="/img/ironManMarkXLIV.png">
			<img src="/img/ironManMarkL.png">
			<img src="/img/ironManMarkLXXXV.png">

			<div id="pagination">
				<button class="active" data-slide="0"></button>
				<button data-slide="1"></button>
				<button data-slide="2"></button>
				<button data-slide="3"></button>
			</div>

		</div>
	</main>

<!-- loader -->
<div class="logo-loader-wrapper">
	<div class="logo-loader">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
</div>
	
</body>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js'></script>
<script  src="./script.js"></script>
<script src="/js/jquery-2.1.4.min.js"></script>
<!-- loader -->
<script>
	$(window).on("load",function(){
		$(".logo-loader-wrapper").fadeOut("slow");
	});
</script>
</body>
</html>
